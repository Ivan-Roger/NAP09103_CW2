    openpgp.decryptKey({privateKey: privkey, passphrase: 'ThatiSREALLYaGooDSecret'}).then(function (unlocked) {
      privkey = unlocked.key;
      decryptPrivateKey._isDecrypted = true;
      console.log("Private key decrypted !");
      if (callback) callback();
    });
  }
  decryptPrivateKey._isDecrypted = false;

  var socket = io.connect('http://' + document.domain + ':' + location.port);
  socket.on('connect', function() {
    socket.emit('init', {state: 'PROCESSING'});
    decryptPrivateKey(function () {
      socket.emit('init', {state: 'DONE'});
    });
  });

  socket.on('serverKey', function(data) {
    console.log("Received server public key.")
    //socket.emit('clientKey', {user: 'User_000', public_key: pubkey});

    options = { // input as String (or Uint8Array)
      data: "Bonjour marc dupond !!!",
      publicKeys: pubkey,  // for encryption
    };

    openpgp.encrypt(options).then(function(ciphertext) {
      encryptedMsg = ciphertext.data; // '-----BEGIN PGP MESSAGE ... END PGP MESSAGE-----'
      socket.emit('encMessage', {user: 'User_000', message: encryptedMsg});
    });
  });

  socket.on('encMessage', function(data) {
    console.log("Decrypting message from ("+data.user+")");

    options = {
      message: openpgp.message.readArmored(data.message),     // parse armored message
      privateKey: privkey // for decryption
    };

    openpgp.decrypt(options).then(function(plaintext) {
      console.log("Message :",plaintext.data);
    });
  });
  </script>
</body>
